<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Conditional Statements</title>
		<link href="../style.css" rel="stylesheet"/>
	<script>
		
		//Variables
		var browser, uAgent = window.navigator.userAgent;
		
		//Conditional Statements
		if(uAgent.indexOf("Chrome")){
			browser = "Chrome";
		} else if (uAgent.indexOf("Safari")){
			browser = "Safari";
		} else if (uAgent.indexOf("Safari")){
			browser = "Opera";
		} else if (uAgent.indexOf("Safari")){
			browser = "Firefox";
		} else if (uAgent.indexOf("Safari")){
			browser = "Internet Explorer";
		}
		
		console.log("your browser is: "+browser);		
		
	</script>
	</head>
	<body>
