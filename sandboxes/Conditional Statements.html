		//Variables
		var browser, uAgent = window.navigator.userAgent;
		console.log(uAgent);
		//Conditional Statements
		if(uAgent.indexOf("Chrome")){
			browser = "Chrome";
		}else if (uAgent.indexOf("Chromium/")){
			browser = "Chromium";
		}else if (uAgent.indexOf("Safari/")){
			browser = "Safari";
		} else if (uAgent.indexOf("Opera/") || uAgent.indexOf("OPR/")){
			browser = "Opera";
		} else if (uAgent.indexOf("Firefox/")){
			browser = "Firefox";
		} else if (uAgent.indexOf("; MSIE")){
			browser = "Internet Explorer";

		} else{
			broswer = "Your browser is undetectable by this webpage's script";
		}
		
		var output = document.getElementById('output')
		var text = document.createTextNode("your browser is: "+browser);
		output.appendChild(text);
		
	</script>
