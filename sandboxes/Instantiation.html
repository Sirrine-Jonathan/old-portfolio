<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Object Creation Functions</title>
		<link href="../style.css" rel="stylesheet"/>
		<style>
			cite {
				font-size:0.7em;
			}
			
			p {
				display:inline-block;
				width:70%;
				margin:10px 40px;
			}
			
			#content {
				text-align:center;
			}
		</style>
	</head>
	<body>
		<h1>Properties & Methods Sandbox</h1>
		<p>
		By making a constructor function you can make objects of a certain type that all
		inherit the constructors properties and methods
		</p>
		
		<pre id="output">
		</pre>
		<div class="nav">
			<a href="../index.html">home</a> |
			<a href="../pages/ObjectHOME.html">back</a>
		</div>
	<script>
		var output = document.getElementById('output');
		function displayObj(obj){
			console.log(obj);
			var string = JSON.stringify(obj, null, 2);
			var div = document.createElement('pre');
			div.classList.add('object');
			div.innerHTML = string;
			output.appendChild(div);
		};
		function displayProp(obj, prop){
			var node = document.createTextNode(obj[prop]);
			output.appendChild(node);
		}
		function appendComment(comment){
			var span = document.createElement(span);
			span.classList.add('comment');
			span.innerHTML = comment+'<br /><br />';
			output.appendChild(span);
		}
		
		function Class(year, diff){
			this.year = year,
			this.difficulty = diff,
			this.durationMin = 90
		}
		appendComment('<br />'+Class);
		var English = new Class("Freshman", "low");
		appendComment('var English = new Class("Freshman", "low");');
		displayObj(English);
		
	</script>
	</body>
</html>
