<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Loops</title>
		<link href="../style.css" rel="stylesheet"/>
	</head>
	<body>
		<h1>Loops Sandbox</h1>
		<div>
			view sources in the developer tools to see the code<br />
			code output can be seen below:<br /><br />
		</div>
		<div id="output">
		</div>
		<div class="nav">
			<a href="../index.html">home</a> |
			<a href="../pages/LoopsHOME.html">back</a>
		</div>
	<script>
		
		var team = [
			"Tyler",
			"Shanna-Mae",
			"Janine",
			"Jonathan"
		]
		
		//FOR LOOP 
		//happy path1
		for(var i = 0; i < team.length; i++){
			document.getElementById('output').innerHTML += 'happy path1: '+team[i]+'<br />';
		}
		
		//sad path1
		for(var j = 0; j <= team.length; j++){
			document.getElementById('output').innerHTML += 'sad path1: '+team[j]+'<br />'; //runs too long
		}
		
		//sad path2
		for(k = 0; k > team.length; k++){
			document.getElementById('output').innerHTML += 'sad path2: '+team[k]+'<br />'; //never runs 
		}
		
		//WHILE LOOP
		//happy path2
		var w = 0;
		while(w < team.length){
			document.getElementById('output').innerHTML += 'happy papth2: '+team[w]+'<br />';
			w++
		}
		
		//sad path3
		var x = 1;
		while(x < team.length){
			document.getElementById('output').innerHTML += 'sad path3: '+team[x]+'<br />'; //skips 0th position
			x++;
		}
		
		//sad path4
		var y = 0;
		while(y < team.length){
			y++;
			document.getElementById('output').innerHTML += 'sad path4: '+team[y]+'<br />'; //skips 0th position but still runs 4 times
		}
		
	</script>
	</body>
</html>
