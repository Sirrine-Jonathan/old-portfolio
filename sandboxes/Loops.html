<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Loops</title>
		<link href="../style.css" rel="stylesheet"/>
	<script>
		
		var team = [
			"Tyler",
			"Shanna-Mae",
			"Janine",
			"Jonathan"
		]
		
		//FOR LOOP 
		//happy path1
		for(var i = 0; i < team.length; i++){
			console.log('happy path1: '+team[i]);
		}
		
		//sad path1
		for(var j = 0; j <= team.length; j++){
			console.log('sad path1: '+team[j]); //runs too long
		}
		
		//sad path2
		for(k = 0; k > team.length; k++){
			console.log('sad path2: '+team[k]); //never runs 
		}
		
		//WHILE LOOP
		//happy path2
		var w = 0;
		while(w < team.length){
			console.log('happy papth2: '+team[w]);
			w++
		}
		
		//sad path3
		var x = 1;
		while(x < team.length){
			console.log('sad path3: '+team[x]); //skips 0th position
			x++;
		}
		
		//sad path4
		var y = 0;
		while(y < team.length){
			y++;
			console.log('sad path4: '+team[y]); //skips 0th position but still runs 4 times
		}
		
	</script>
	</head>
	<body>
		<h1>Loops Sandbox</h1>
		<div id="output">
			view sources in the developer tools to see the code<br />
			and the console to see the output
		</div>

			<a href="../pages/LoopsHOME.html">back</a>
		</div>
	</body>
</html>
