<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Audio</title>
		<link href="../style.css" rel="stylesheet"/>
	</head>
	<body>
		<h1>Audio Sandbox</h1>
		<audio id="audio" controls="controls" crossOrigin="anonymous">
			<source id="source" src="http://www.filedropper.com/cit261.mp3" type="">
			Your browser does not support the html5 audio tag
		</audio>
		
		<br /><input type="button" id="reload" value="reload" />
		<div class="nav">
			<a href="../index.html">home</a> |
			<a href="../pages/VideoHOME.html">back</a>
		</div>
	<script>
		var audio = document.getElementById('audio');
		var source = document.getElementById('source');
		var presidence = {
			'probably': 2,
			'maybe':1,
			'':0
		}
		
		//these variables will equal 0 1 or 2
		var mp3 = presidence[audio.canPlayType('audio/mp3')]; 
		var wav = presidence[audio.canPlayType('audio/wav')];
		
		//set source based on browser compatability
		if(mp3 > wav){
			source.src = 'http://www.filedropper.com/cit261.mp3';
			source.type = 'audio/mp3';
			console.log(source.type);
		}
		else if(mp3 < wav){
			source.src = 'https://clyp.it/r3hcyg1a';
			source.type = 'audio/wav';
			console.log(source.type);
		}
		audio.load();
		//source.src = 'http://www.filedropper.com/cit261';
		var load = document.getElementById('reload');
		load.addEventListener('click', function(){
			audio.load();
		});
	</script>
	</body>
</html>
