<html lang="en-us">
	<head>
		<title>Object Creation Functions</title>
		<link href="../style.css" rel="stylesheet"/>
		<style>
			cite {
				font-size:0.7em;
			}
			
			p {
				display:inline-block;
				width:70%;
				margin:10px 40px;
			}
			
			#content {
				text-align:center;
			}
		</style>

	<body>
		<h1>Properties & Methods Sandbox</h1>
		<blockquote cite="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects">

		<br /><br /><cite></cite>
		</blockquote>
		<p>
		Object properties are like variables. Normal variables are attached to the window object while specific object properties are
		attached to that object. 
		</p>
		
		<p>
		
		</p>
		
		<pre id="output">
		</pre>
		<div class="nav">
			<a href="../index.html">home</a> |
			<a href="../pages/ObjectHOME.html">back</a>
		</div>
	<script>
		var output = document.getElementById('output');
		function displayObj(obj){
			console.log(obj);
			var string = JSON.stringify(obj, null, 2);
			var div = document.createElement('pre');
			div.classList.add('object');
			div.innerHTML = string;
			output.appendChild(div);
		};
		function displayProp(obj, prop){
			var node = document.createTextNode(obj[prop]);
			output.appendChild(node);
		}
		function appendComment(comment){
			var span = document.createElement(span);
			span.classList.add('comment');
			span.innerHTML = comment;
			output.appendChild(span);
		}
		
		appendComment('Object properties can be any value a variable can be<br />');
		function Person(name, age, location){
			this.name = name,
			this.age = age,
			this.location = location,
			this.greeting = function(){
				return 'Hi, my name is '+this.name
			},
			this.type = 'human';
		};
		var Jonathan = new Person('Jonathan', 26, {city: 'Camano Island', state: 'Washington'});
		displayObj(Jonathan);
		
		appendComment('Objects of a certain type inherit properties and methods of that type<br />');
		appendComment('Person.greeting = '+Jonathan.greeting+'<br /><br />');
		appendComment('Jonathan.greeting() returns = '+Jonathan.greeting());
		
		
		
		
	</script>
	</body>
</html>
