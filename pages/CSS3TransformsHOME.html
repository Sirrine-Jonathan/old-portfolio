<!DOCTYPE html>
<html>
<head>
	<title>CSS3Transforms</title>
	<link href="../style.css" rel="stylesheet"/>
	<script src="../data.js"></script>
</head>
<body>
	<h1 id="title">tbd</h1>
	<div id="linkListDiv">
		<h3>Study Topics</h3>
		<ol id="list">
		</ol>
	</div>
	
	<a href="../index.html">home</a>
	
<script>
	window.onload = function(){
		var page = 11;
		document.getElementById('title').innerHTML = studyTopics[page][0]+" Home";
		for(let l=0; l<studyTopics[page].length;l++){
			let list = document.getElementById('list');
			let li = document.createElement('li');
			let anchor = document.createElement('a');
			let text = document.createTextNode(studyTopics[page][l]);
			let name = studyTopics[page][l];
			let href = 'sandboxes/'+name+'.html';
			anchor.setAttribute('href',href);
			anchor.appendChild(text);
			li.appendChild(anchor);
			list.appendChild(li);
		}
	}
</script>
</body>
</html>
