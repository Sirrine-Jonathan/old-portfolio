<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Loops, etc.</title>
		<link href="../../style.css" rel="stylesheet"/>
	<script>
		
		//Variables
		var browser, uAgent = window.navigator.userAgent;
		
		//Array
		var studyTopics = [
			"Loops",
			"Conditional Statements", 
			"Functions",
			"Variables",
			"Parameters",
			"Arrays",
			"Associative Arrays"
		];
		
		//Conditional Statements
		if(uAgent.indexOf("Chrome")){
			browser = "Chrome";
		} else if (uAgent.indexOf("Safari")){
			browser = "Safari";
		} else if (uAgent.indexOf("Safari")){
			browser = "Opera";
		} else if (uAgent.indexOf("Safari")){
			browser = "Firefox";
		} else if (uAgent.indexOf("Safari")){
			browser = "Internet Explorer";
		}
		
		console.log("your browser is: "+browser);
		
		window.onload = function(){
			for(let l=0; l<studyTopics.length;l++){
				let list = document.getElementById('list');
				let li = document.createElement('li');
				let text = document.createTextNode(studyTopics[l]);
				li.appendChild(text);
				list.appendChild(li);
			}
		}

		//associative array

			lastName: "Ortiz"},
			{firstName: "Jonathan",
			lastName: "Sirrine"},
		]
		
		
		
		
		
	</script>
	</head>
	<body>

	</body>
</html>
